<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col fore-group">
            <lable for="genderFilter">Gender</lable>
            <select name="" class="form-control" id="genderFilter">
                <option value="null">All</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
    </div>
    <div class="list-group" id="userList"></div>

    <script>
        var users = [{
            name: 'Tom',
            gender: 'male'
        }, {
            name: 'Ben',
            gender: 'female'
        }, {
            name: 'Tomny',
            gender: 'female'
        }, {
            name: 'Bon',
            gender: 'male'
        }, {
            name: 'Teo',
            gender: 'male'
        }];

        var userList = $('#userList');
        var genderFilter = $('#genderFilter');

        render(userList, users);

        function render(container, item) {
            var htmlItem = item.map(function(item) {
                return '<li class="list-group-item">' + item.name + '</li>'
            });

            var html = htmlItem.join();
            container.htm(html);
        }
    </script>
</body>

</html>
