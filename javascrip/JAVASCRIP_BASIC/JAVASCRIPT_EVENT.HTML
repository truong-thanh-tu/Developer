<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="Javascript" text="text/javascript">
        // function hello() {
        //     alert("hello");
        // }
        function over() {
            document.write("Mouse Over");
        }

        function out() {
            document.write("Mouse Out");
        }
    </script>
</head>

<body>
    <!-- Sử dụng sự kiện onclick có chúng năng là hiển thị khi nó được click 
    
        <input type="button" onclick="hello()" value="Click"> -->
    <!-- 
    Sự dụng sự kiện onSubmit khi bạn cố gắng đệ trình mộ dự liệu gì đấy đến from -->

    <!-- Sự kiện onmouseover vá sự kiện  onmouseover -->
    <div onmouseover="over()" onmouseout="out()">
        <h2> This is inside the division </h2>
    </div>

</body>

</html>
