<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myComputer() {
            var a = prompt("a = ");
            var b = prompt("b = ");
            var PhepTinh = prompt("Nhap vao phep tinh +, -, *, /");
            var c;
            switch (PhepTinh) {
                case '+':
                    c = Number(a) + Number(b);
                    alert("Tong la " + c);
                    break;
                case '-':
                    c = Number(a) - Number(b);
                    alert("Hieu la " + c);
                    break;
                case '*':
                    c = Number(a) * Number(b);
                    alert("Tich la " + c);
                    break;
                case '/':
                    c = Number(a) / Number(b);
                    alert("Thuong la " + c);
                    break;
            }
        }
    </script>
</head>

<body>
    <script>
        myComputer();
    </script>
</body>

</html>
