<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hocluc() {
            var hoTen = prompt("Nhap ho va ten");
            var diem = prompt("Nhap diem ");
            var ChuyenDoi = hoTen.toUpperCase();
            document.write("Ho va ten : " + ChuyenDoi + "<br>");

            if (diem < 5) {
                document.write("Hoc luc kem ");
            } else {
                document.write("Hoc luc :Dat");
            }

        }
    </script>
</head>

<body>
    <script>
        hocluc();
    </script>
</body>

</html>
