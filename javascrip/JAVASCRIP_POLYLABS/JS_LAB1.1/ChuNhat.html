<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tinhChuviDientich() {
            //Nhap tu ban phim 
            var ChieuDai = prompt("Nhap chieu dai : ", "");
            var chieurong = prompt("Nhap chieu rong: ", "");

            var dientich = Number(ChieuDai) * Number(chieurong);
            var chuvi = 2 * (Number(chieurong) + Number(ChieuDai));

            alert("Dien tich la : " + dientich + " Chu vi la : " + chuvi);


        }
    </script>
</head>

<body>
    <script>
        tinhChuviDientich()
    </script>
</body>

</html>
